# Shared config for Olive NTTT/SAM3 evaluation runners.
# Load automatically from scripts/run_nttt_eval.sh and scripts/run_sam3_eval.sh.

# Global
SEED=42
OUTPUT_ROOT=work_dirs/olive_nttt_sam3_eval

# NTTT
GPUS=1
CONFIG=./no_time_to_train/new_exps/olive_fewshot_Sam2L.yaml
CLASS_SPLIT=olive_diseases
TRAIN_JSON=./data/olive_diseases/annotations/instances_train2017.json
VAL_JSON=./data/olive_diseases/annotations/instances_val2017.json
SHOTS_CSV=1,2,3,5,10
VERSIONS_CSV=dinov2_small,dinov2_base,dinov2_large,dinov2_giant,dinov3_small,dinov3_base,dinov3_large,dinov3_huge

# SAM3
DEVICE=cuda
RUN_VERSION=dinov2_large
PREDICTION_NAME=sam3_predictions.json
# Uses SHOTS_CSV from above
